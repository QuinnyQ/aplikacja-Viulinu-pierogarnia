<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Yerba O'clock</title>
  <link rel="icon" type="image/x-icon" href="https://scontent.fpoz4-1.fna.fbcdn.net/v/t1.15752-9/322943144_556133569726749_7528360849138846753_n.png?_nc_cat=108&ccb=1-7&_nc_sid=ae9488&_nc_ohc=OI7dufZrxY0AX_yH0iV&_nc_ht=scontent.fpoz4-1.fna&oh=03_AdQfXI6UTD6eKzNwoYlYQiHeTlcH0XeaE9NvvvZiLDa-6w&oe=64115215">

  <style>

    *
    {
      text-align: center;
    }

    body {
    }


    .row img
    {
      padding-top: 5%;
      padding-bottom: 5%;
      padding-left: 0;
      padding-right: 0;
      margin: 0;
    }
    .container{
      padding-top: 120px;
      padding-bottom: 40px;
    }

    .cart{
      border: 1px solid #FCEEE3;
    }
    .btn-warning {
      background: #DE9D00;
    }

  </style>
</head>
<body class="bg-light bg-light d-flex flex-column min-vh-100">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<header th:replace="fragments/header :: header"></header>

<main>
<div class="container">
  <div class="card mb-3 cart">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-4">
        <span class="align-middle">
          <img th:src="@{${itemdesc.imgUrl}}" class="img-fluid rounded-start" alt="...">
        </span>
      </div>
      <div class="col-8">
        <div class="card-body">
          <p class="card-title fs-4 fw-bold" th:text="${itemdesc.name}"></p>
          <p class="card-title fs-5" th:text="${itemdesc.desc}"></p>
          <div th:if="${itemdesc.category=='ORGANICZNA YERBA MATE' || itemdesc.category=='ZIELONA YERBA MATE'}">
            <p class="card-text fs-5 fw-bold">Składniki:</p>
            <p class="card-title fs-5" th:text="${itemdesc.ingredients}"></p>
            <p class="card-text fs-5 fw-bold" >Smak/aromat:</p>
            <p class="card-title fs-5" th:text="${itemdesc.taste}"></p>
          </div>
          <p class="card-text fs-5 fw-bold" th:text="${itemdesc.price}+' zł'"></p>
          <a sec:authorize="hasRole('USER')" th:href="@{'/add/' + ${itemdesc.id}}" class="add-btn btn btn-warning" role="button">Dodaj do koszyka</a>
          <a sec:authorize="isAnonymous()" th:href="@{'/add/' + ${itemdesc.id}}" class="add-btn btn btn-warning" role="button">Dodaj do koszyka</a>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
<footer class="footer mt-auto py-3 bg-dark">
  <span class="text-muted">Yerba O'clock</span>
</footer>
</body>
</html>
